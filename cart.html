  <body>

    <div class="container">
      <h1 class="cart-heading">My Cart</h1> <span class="cart-numitems">(5 items)</span>
        <table class="table table-xs">
          <tr>
            <th></th>
            <th class="head-row">Description</th>
            <th class="head-row">Amount</th>
            <th class="head-row">Price</th>
            <th class="head-row">Total</th>
          </tr>
          <tr class="item-row">
            <td><a href="detail-product-garlic.html"><img alt="Garlic bulb" src="img/garlic.jpg" class="item-thumb"></a></td>
            <td class="cart-desc">
              <span class="cart-prodname"><a class="link" href="detail-product-garlic.html">Organic Colossal Garlic</a></span>
              <span class="cart-prodquant">10g</span>
              <span class="cart-prodnum">Product#: 20165581001</span>
            </td>
            <td title="Amount" class="text-right"><input class="cart-num" type="number" name="quantity" min="1" max="5" placeholder="3"></td>
            <td title="Price" class="text-right">0.99</td>
            <td title="Subtotal" class="text-right">2.97</td>
          </tr>
          <tr class="item-row item-row-last">
            <td><a href="detail-product-bayleaf.html"><img alt="Some bayleaf" src="img/bayleaf.jpg" class="item-thumb"></a></td>
            <td class="cart-desc">
              <span class="cart-prodname"><a class="link" href="detail-product-bayleaf.html">Organic Bayleaf</a></span>
              <span class="cart-prodquant">10g</span>
              <span class="cart-prodnum">Product#: 20165581002</span>
            </td>
            <td title="Amount" class="text-right"><input class="cart-num" type="number" name="quantity" min="1" max="5" placeholder="2"></td>
            <td title="Price" class="text-right">0.99</td>
            <td title="Subtotal" class="text-right">1.98</td>
          </tr>
          <tr class="total-row info">
            <td colspan="4" class="grand-total">Order Total:</td>
            <td class="text-right">4.95</td>
          </tr>
        </table>
      <button onclick="location.href='cart-checkout.html'" class="button cta paybtn">Checkout</button>
